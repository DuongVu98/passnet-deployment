version: "3.7"

volumes:
  database-data:

services:
  passnet-recruitment-db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=passnet-recruitment-app
      - POSTGRES_PASSWORD=tungduong98
      - POSTGRES_DB=passnet_recruitment
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    
  passnet-classroom-db:
    image: mongo:latest
    container_name: "passnet_classroom_db"
    hostname: "passnet-classroom-db"
    environment:
      - MONGO_INITDB_DATABASE=passnet_classroom_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=tungduong98
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - "27017-27019:27017-27019"
  
  passnet-classroom-cache:
    image: redis:latest
    container_name: "passnet_classroom_cache"
    hostname: "passnet-classroom-cache"
    ports:
      - 6379:6379